<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beduíno - Quiz 5</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2d4f44 0%, #162d26 100%);
            color: #f0ead6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(212, 163, 115, 0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .logo-top { width: 120px; margin-bottom: 20px; }
        h2 { color: #d4a373; font-size: 1.4em; margin-bottom: 25px; }
        .btn-opcao {
            display: block; width: 100%; padding: 15px; margin: 12px 0;
            background-color: #d4a373; color: #1e3f34; border: none;
            border-radius: 12px; font-size: 1.1em; font-weight: bold; cursor: pointer;
        }
        .btn-opcao:hover { background-color: #e6b885; }
        .feedback { margin-top: 15px; font-weight: bold; font-size: 1.1em; }
        #btn-proxima {
            background-color: #5cb85c; color: white; padding: 15px;
            border: none; border-radius: 12px; width: 100%;
            margin-top: 20px; display: none; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <img src="assets/logo-192.png" alt="Beduíno" class="logo-top">
    
    <div id="pergunta-box">
        <h2 id="texto-pergunta">Carregando jornada...</h2>
        <div id="opcoes-box"></div>
        <div id="feedback" class="feedback"></div>
    </div>
    <button id="btn-proxima" onclick="proximaPergunta()">PRÓXIMA PERGUNTA</button>
</div>

<script>
    const perguntas = [
        { q: "Quem era o governador romano que lavou as mãos no julgamento de Jesus?", o: ["Herodes", "Pôncio Pilatos", "Félix"], r: "Pôncio Pilatos" },
        { q: "Qual o nome do discípulo que substituiu Judas Iscariotes?", o: ["Matias", "Barnabé", "Estêvão"], r: "Matias" },
        { q: "Em que cidade os seguidores de Jesus foram chamados de cristãos pela primeira vez?", o: ["Jerusalém", "Antioquia", "Roma"], r: "Antioquia" },
        { q: "Quem era o centurião romano que enviou buscar Pedro após uma visão?", o: ["Cornélio", "Júlio", "Lísias"], r: "Cornélio" },
        { q: "Qual o nome da mulher que vendia púrpura e se converteu com a pregação de Paulo?", o: ["Priscila", "Lídia", "Febe"], r: "Lídia" },
        { q: "Quem acompanhou Paulo em sua primeira viagem missionária?", o: ["Pedro", "Barnabé", "Tiago"], r: "Barnabé" },
        { q: "Qual o nome do casal que mentiu sobre o valor de uma venda e morreu?", o: ["Áquila e Priscila", "Ananias e Safira", "Zacarias e Isabel"], r: "Ananias e Safira" },
        { q: "Quem foi o jovem que caiu da janela enquanto Paulo pregava?", o: ["Êutico", "Timóteo", "Tito"], r: "Êutico" },
        { q: "Em qual ilha Paulo sofreu um naufrágio a caminho de Roma?", o: ["Creta", "Malta", "Chipre"], r: "Malta" },
        { q: "Quem era o médico amado que escreveu um Evangelho e o livro de Atos?", o: ["Marcos", "Lucas", "Mateus"], r: "Lucas" },
        { q: "Quem foi o carcereiro que se converteu após um terremoto abrir as celas?", o: ["Carcereiro de Filipos", "Carcereiro de Roma", "Carcereiro de Éfeso"], r: "Carcereiro de Filipos" },
        { q: "Qual o nome da ilha onde João recebeu a revelação do Apocalipse?", o: ["Patmos", "Rodes", "Samos"], r: "Patmos" },
        { q: "Quem era o rei que mandou matar Tiago e prender Pedro?", o: ["Herodes Agripa I", "Nero", "Faraó"], r: "Herodes Agripa I" },
        { q: "Qual o nome do rio onde Filipe batizou o eunuco etíope?", o: ["Rio Jordão", "Caminho de Gaza", "Rio Nilo"], r: "Caminho de Gaza" },
        { q: "Quem foi o mentor de Saulo no estudo da Lei antes de sua conversão?", o: ["Gamaliel", "Nicodemos", "Caifás"], r: "Gamaliel" },
        { q: "Qual o fruto do Espírito mencionado em Gálatas começa com 'Amor'?", o: ["Bondade", "Caridade", "Alegria"], r: "Alegria" },
        { q: "Quem disse: 'Para mim o viver é Cristo, e o morrer é lucro'?", o: ["Pedro", "Paulo", "João"], r: "Paulo" },
        { q: "Quantas igrejas receberam as cartas no início do Apocalipse?", o: ["3", "7", "12"], r: "7" },
        { q: "Quem era o sumo sacerdote no julgamento de Jesus?", o: ["Caifás", "Anás", "Esdras"], r: "Caifás" },
        { q: "Qual o nome do discípulo que Jesus amava?", o: ["Pedro", "João", "Tiago"], r: "João" }
    ];

    let indice = 0;
    function carregar() {
        const item = perguntas[indice];
        document.getElementById("texto-pergunta").innerText = item.q;
        const box = document.getElementById("opcoes-box");
        box.innerHTML = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("btn-proxima").style.display = "none";
        item.o.forEach(opt => {
            const b = document.createElement("button");
            b.innerText = opt; b.className = "btn-opcao";
            b.onclick = () => {
                const btns = document.querySelectorAll(".btn-opcao");
                btns.forEach(btn => btn.disabled = true);
                if(opt === item.r) { 
                    b.style.background = "#5cb85c"; 
                    document.getElementById("feedback").innerText = "Correto! Fortalecendo seu estar."; 
                }
                else { 
                    b.style.background = "#d9534f"; 
                    document.getElementById("feedback").innerText = "Resposta: " + item.r; 
                }
                document.getElementById("btn-proxima").style.display = "block";
            };
            box.appendChild(b);
        });
    }
    function proximaPergunta() {
        indice++;
        if(indice < perguntas.length) carregar();
        else document.getElementById("pergunta-box").innerHTML = "<h2>Fim do Nível 5!</h2><p>Você é um explorador fiel.</p><a href='index.html' class='btn-opcao' style='text-decoration:none'>Voltar ao Início</a>";
    }
    carregar();
</script>
</body>
</html>
