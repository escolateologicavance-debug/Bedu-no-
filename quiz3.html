<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beduíno - Quiz 3</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2d4f44 0%, #162d26 100%);
            color: #f0ead6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(212, 163, 115, 0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .logo-top { width: 100px; margin-bottom: 20px; }
        h2 { color: #d4a373; font-size: 1.4em; margin-bottom: 25px; }
        .btn-opcao {
            display: block; width: 100%; padding: 15px; margin: 12px 0;
            background-color: #d4a373; color: #1e3f34; border: none;
            border-radius: 12px; font-size: 1.1em; font-weight: bold; cursor: pointer;
        }
        .btn-opcao:hover { background-color: #e6b885; }
        .feedback { margin-top: 15px; font-weight: bold; font-size: 1.1em; }
        #btn-proxima {
            background-color: #5cb85c; color: white; padding: 15px;
            border: none; border-radius: 12px; width: 100%;
            margin-top: 20px; display: none; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <img src="logo-192.png" alt="Beduíno" class="logo-top">
    <div id="pergunta-box">
        <h2 id="texto-pergunta">Carregando...</h2>
        <div id="opcoes-box"></div>
        <div id="feedback" class="feedback"></div>
    </div>
    <button id="btn-proxima" onclick="proximaPergunta()">PRÓXIMA PERGUNTA</button>
</div>

<script>
    const perguntas = [
        { q: "Quem foi o profeta que sucedeu Elias?", o: ["Ezequiel", "Eliseu", "Samuel"], r: "Eliseu" },
        { q: "Qual o nome do gigante que Davi derrotou?", o: ["Golias", "Og", "Enaque"], r: "Golias" },
        { q: "Quantos discípulos Jesus escolheu inicialmente?", o: ["7", "10", "12"], r: "12" },
        { q: "Quem era o pai de Salomão?", o: ["Saul", "Davi", "Samuel"], r: "Davi" },
        { q: "Quem foi a rainha que visitou Salomão para testar sua sabedoria?", o: ["Rainha de Sabá", "Jezabel", "Ester"], r: "Rainha de Sabá" },
        { q: "Qual foi o sinal da aliança de Deus com Noé após o dilúvio?", o: ["Uma pomba", "O Arco-íris", "Uma oliveira"], r: "O Arco-íris" },
        { q: "Qual o nome do mar que os israelitas atravessaram a pé enxuto?", o: ["Mar Morto", "Mar Vermelho", "Mar da Galileia"], r: "Mar Vermelho" },
        { q: "Quem foi jogado na cova dos leões?", o: ["Daniel", "Sadraque", "Mesaque"], r: "Daniel" },
        { q: "Qual discípulo caminhou sobre as águas em direção a Jesus?", o: ["João", "Pedro", "Tiago"], r: "Pedro" },
        { q: "Quantas vezes Pedro negou Jesus?", o: ["1", "3", "7"], r: "3" },
        { q: "Quem escreveu o livro de Salmos em sua maioria?", o: ["Moisés", "Salomão", "Davi"], r: "Davi" },
        { q: "Quem foi a primeira pessoa a ver Jesus ressuscitado?", o: ["Pedro", "Maria Madalena", "João"], r: "Maria Madalena" },
        { q: "O que os magos do Oriente ofereceram a Jesus?", o: ["Ouro, Prata e Bronze", "Ouro, Incenso e Mirra", "Trigo, Vinho e Azeite"], r: "Ouro, Incenso e Mirra" },
        { q: "Qual o nome do irmão de Moisés que foi seu porta-voz?", o: ["Josué", "Calebe", "Arão"], r: "Arão" },
        { q: "Qual cidade foi destruída junto com Gomorra?", o: ["Jericó", "Sodoma", "Nínive"], r: "Sodoma" },
        { q: "Quem subiu em um sicômoro para ver Jesus passar?", o: ["Zaqueu", "Mateus", "Bartimeu"], r: "Zaqueu" },
        { q: "Quantas tribos formavam o povo de Israel?", o: ["10", "12", "14"], r: "12" },
        { q: "Quem era a esposa de Isaque?", o: ["Rebeca", "Raquel", "Lia"], r: "Rebeca" },
        { q: "Qual o nome do primeiro mártir cristão?", o: ["Estêvão", "Tiago", "Paulo"], r: "Estêvão" },
        { q: "Quem foi o apóstolo enviado aos gentios?", o: ["Pedro", "Paulo", "Barnabé"], r: "Paulo" }
    ];

    let indice = 0;
    function carregar() {
        const item = perguntas[indice];
        document.getElementById("texto-pergunta").innerText = item.q;
        const box = document.getElementById("opcoes-box");
        box.innerHTML = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("btn-proxima").style.display = "none";
        item.o.forEach(opt => {
            const b = document.createElement("button");
            b.innerText = opt; b.className = "btn-opcao";
            b.onclick = () => {
                const btns = document.querySelectorAll(".btn-opcao");
                btns.forEach(btn => btn.disabled = true);
                if(opt === item.r) { b.style.background = "#5cb85c"; document.getElementById("feedback").innerText = "Correto!"; }
                else { b.style.background = "#d9534f"; document.getElementById("feedback").innerText = "Resposta: " + item.r; }
                document.getElementById("btn-proxima").style.display = "block";
            };
            box.appendChild(b);
        });
    }
    function proximaPergunta() {
        indice++;
        if(indice < perguntas.length) carregar();
         else document.getElementById("pergunta-box").innerHTML = "<h2>Etapa Concluída!</h2><p>Seu conhecimento está sendo qualificado.</p><a href='quiz3.html' class='btn-opcao' style='text-decoration:none'>Ir para o Quiz 3</a>";
    carregar();
</script>
</body>
</html>
