<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beduíno - Quiz Bíblico</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Gradiente que remete ao deserto à noite, condizente com o tema teísta */
            background: linear-gradient(135deg, #2d4f44 0%, #162d26 100%); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f0ead6;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(212, 163, 115, 0.2);
            max-width: 400px;
            width: 90%;
        }

        /* Configuração da logo conforme sua solicitação */
        .logo {
            width: 192px; /* Tamanho 192px solicitado */
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #d4a373; /* Tom areia/dourado */
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 35px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .start-button {
            background-color: #d4a373;
            color: #1e3f34;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            display: inline-block;
        }

        .start-button:hover {
            background-color: #e6b885;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/logo-192.png" alt="logo-192.png" class="logo">
        
        <h1>Beduíno</h1>
        <p>Explore as Escrituras em uma jornada de fé e conhecimento.</p>
        
        <a href="quiz1.html" class="start-button">INICIAR JORNADA</a>
    </div>

</body>
</html>
